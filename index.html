<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Blog AI Otomatis</title>
    <style>
        body { font-family: sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; line-height: 1.6; color: #333; }
        .artikel-box { border: 1px solid #ddd; padding: 20px; border-radius: 8px; background: #fafafa; }
    </style>
</head>
<body>
    <h1>Update Tren Hari Ini</h1>
    <div id="content" class="artikel-box">Memuat konten terbaru...</div>

    <script>
        // Mengambil file MD yang baru saja berhasil dibuat oleh bot.py
        fetch('artikel/konten-terbaru.md')
            .then(response => response.text())
            .then(data => {
                // Menampilkan isi artikel setelah metadata ---
                const parts = data.split('---');
                document.getElementById('content').innerHTML = parts.length > 2 ? parts[2] : data;
            });
    </script>
</body>
</html>
