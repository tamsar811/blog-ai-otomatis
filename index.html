<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVanguard AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">
    <nav class="glass sticky top-0 z-40 p-4 mb-8">
        <div class="container mx-auto">
            <h1 class="text-xl font-bold gradient-text text-center md:text-left">TECHVANGUARD AI</h1>
        </div>
    </nav>

    <main class="container mx-auto px-4 pb-20">
        <div id="content" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden z-50 overflow-y-auto p-4">
        <div class="flex items-center justify-center min-h-screen">
            <div class="glass max-w-3xl w-full p-8 pt-16 rounded-3xl relative shadow-2xl">
                <button onclick="closeModal()" class="fixed top-6 right-6 md:absolute md:top-4 md:right-4 text-3xl text-slate-400 hover:text-white bg-slate-800/50 w-12 h-12 rounded-full z-[60]">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script>
        let allPosts = [];
        async function init() {
            const res = await fetch('data.json?v=' + Math.random());
            allPosts = await res.json();
            const container = document.getElementById('content');
            container.innerHTML = '';
            [...allPosts].reverse().forEach((post, index) => {
                const realIdx = allPosts.length - 1 - index;
                container.innerHTML += `
                    <div class="glass p-6 rounded-2xl flex flex-col h-full">
                        <img src="${post.image}" class="w-full h-48 object-cover rounded-xl mb-4 shadow-lg">
                        <span class="text-xs text-sky-400 font-bold uppercase tracking-widest">${post.tag} | ${post.date}</span>
                        <h2 class="text-2xl font-bold my-3 flex-grow">${post.title}</h2>
                        <button onclick="openModal(${realIdx})" class="w-full py-3 rounded-xl bg-sky-600 font-bold hover:bg-sky-500 transition-all">Baca Selengkapnya</button>
                    </div>`;
            });
        }
        function openModal(idx) {
            const post = allPosts[idx];
            document.getElementById('modal-body').innerHTML = `
                <img src="${post.image}" class="w-full h-64 md:h-80 object-cover rounded-2xl mb-6 shadow-2xl">
                <h2 class="text-3xl font-bold mb-6 gradient-text leading-tight">${post.title}</h2>
                <div class="text-slate-200 leading-relaxed whitespace-pre-wrap text-lg">${post.content}</div>
            `;
            document.getElementById('modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        init();
    </script>
</body>
</html>
